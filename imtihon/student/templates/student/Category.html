{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="boxes">
  {% for city in cities %}
  <div style="margin-left: 10px; margin-top: 20px;" class="grid_4">
    <figure>
      <div><img style="width: 100%; height: 300px;" src="{{city.Image.url}}" alt=""></div>
      <figcaption>
        <h3>{{city.name}}</h3>
        
        To'liq ma'lumot uchun 'Batafsil' tugmasini bosin <a href="{% url 'about' city.id %}" class="btn">Batafsil</a> </figcaption>
    </figure>
  </div>
  {% endfor %}
 
  <div class="clear"></div>
</div>


{% endblock %}
