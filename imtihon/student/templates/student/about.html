{% extends 'base.html'%}
{% block content%}
<div class="main">
  <div class="content">
    <div class="container_12">
      <div class="grid_9">
        <div class="">
          <h3>{{cities.name}}</h3>
          <img style="width: 50%;" src="{{cities.Image.url}}" alt="" class="img_inner fleft">
          <p class="text1"><a href="#">Toshkent halqaro Aeraportidan-{{cities.name}} gacha <br>
            {{cities.price}} $ <br> 
          <h5>Airways:</h5>
          {% for air in cities.air.all  %}
            <a href="{% url 'Airways' air.id %}"> <button type="button" class="btn btn-outline-secondary">{{air.name}}</button>
          {% endfor %}
         </a></p>
          <p>{{cities.about}} </p>
          
          <div class="clear"></div>

          </div>
     
      </div>
      <div class="clear"></div>
    </div>
  </div>
</div>
{% endblock %}
